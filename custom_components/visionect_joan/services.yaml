set_url:
  name: "Set Custom URL"
  description: "Changes the URL displayed on the device screen. To set a predefined view from your configuration, you can either provide its name in the 'Predefined URL' field or use the 'select.select_option' service with the 'Choose view' entity of your device."
  fields:
    device_id:
      name: "Device"
      description: "The Visionect device to perform the action on."
      required: true
      selector:
        device:
          integration: "visionect_joan"
    url:
      name: "URL"
      description: "The new URL to display, or the name of a predefined view. Examples:\n - AppDaemon Dashboard: http://<YOUR_HA_IP>:5050/dashboard_name\n - Local Image: http://<YOUR_HA_IP>:8123/local/image.png\n - External Website: https://www.home-assistant.io"
      example: "http://192.168.1.10:8123/local/dashboard.png"
      selector:
        text:
    predefined_url:
      name: "Predefined URL"
      description: "The name of a predefined view saved in the integration configuration."
      selector:
        text:

send_text:
  name: "Send Text Message"
  description: "Sends a text message (fully supports Jinja2 templates), optionally with an image, optimized for e-ink display."
  fields:
    device_id:
      name: "Device"
      description: "The Visionect e-ink device to send the message to."
      required: true
      selector:
        device:
          integration: "visionect_joan"
    message:
      name: "Message"
      description: "The text message to display on the e-ink screen."
      required: true
      example: "Meeting at 2:00 PM"
      selector:
        text:
          multiline: true
    layout:
      name: "Layout"
      description: "Arrangement of text and image on the screen."
      required: false
      default: "text_only"
      selector:
        select:
          options:
            - label: "Text Only"
              value: "text_only"
            - label: "Image Above Text"
              value: "image_top"
            - label: "Image Below Text"
              value: "image_bottom"
            - label: "Image to the Left of Text"
              value: "image_left"
            - label: "Image to the Right of Text"
              value: "image_right"
            - label: "Image Only"
              value: "image_only"
    image_url:
      name: "Image URL"
      description: "URL of the image to display. Optional. For local images, use the format http://<YOUR_HA_IP>:8123/local/image.png."
      required: false
      example: "http://<YOUR_HA_IP>:8123/local/image.png"
      selector:
        text:
    image_zoom:
      name: "Image Size"
      description: "Adjusts the image size. 100% is the original size, <100% shrinks, >100% enlarges the image."
      required: false
      default: 100
      selector:
        number:
          min: 50
          max: 200
          step: 5
          mode: "slider"
          unit_of_measurement: "%"
    text_color:
      name: "Text Color"
      description: "Color of the text (black or white for e-ink)."
      required: false
      default: "black"
      selector:
        select:
          options:
            - label: "Black"
              value: "black"
            - label: "White"
              value: "white"
    background_color:
      name: "Background Color"
      description: "Background color of the e-ink screen."
      required: false
      default: "white"
      selector:
        select:
          options:
            - label: "White"
              value: "white"
            - label: "Black"
              value: "black"
    text_size:
      name: "Text Size"
      description: "Size of the text in pixels."
      required: false
      default: 28
      example: 32
      selector:
        number:
          min: 10
          max: 150
          step: 1
          mode: "slider"
          unit_of_measurement: "px"
    text_align:
