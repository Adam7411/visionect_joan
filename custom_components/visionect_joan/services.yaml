  description: "Displays a full-screen numeric keypad on the Joan device and sends the entered PIN to a Home Assistant webhook. Note: You must create an automation with a Webhook trigger using this Webhook ID to handle the PIN in Home Assistant. The request payload is JSON with the shape {\"pin\": \"1234\"}."
  fields:
    device_id:
      name: "Device"
      description: "The Visionect device on which the keypad should be displayed."
      required: true
      selector:
        device:
          integration: "visionect_joan"
    title:
      name: "Title"
      description: "The header displayed above the keypad."
      required: false
      default: "Enter PIN"
      selector:
        text:
    action_webhook_id:
      name: "Webhook ID"
      description: "The webhook ID to which the entered PIN will be sent. Create an automation with a Webhook trigger using this ID"
      required: true
      example: "joan_keypad_webhook"
      selector:
        text:

