set_display_rotation:
  name: "Set Display Rotation"
  description: "Changes the physical orientation of the screen on the Visionect device. Options include Portrait (0°), Landscape (90°), Portrait (180°), Landscape (270°). Warning: The device will reboot to apply the change, which may take a few seconds."
  example: "1 (for Landscape 90°)"
  fields:
    device_id:
      name: "Device"
      description: "The Joan device to change display rotation for."
      required: true
      selector:
        device:
          integration: "visionect_joan"
    display_rotation:
      name: "Display Rotation"
      description: "Select the desired orientation."
      required: true
      selector:
        select:
          options:
            - label: "Portrait (0°)"
              value: "0"
            - label: "Landscape (90°)"
              value: "1"
            - label: "Portrait (180°)"
              value: "2"
            - label: "Landscape (270°)"
              value: "3"

force_refresh:
