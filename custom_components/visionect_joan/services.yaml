set_url:
  name: "Set Custom URL"
  description: "This service permanently changes the website or image displayed on the Visionect e-ink device screen, setting it as the new 'Main' view. It supports displaying web pages, dashboards (e.g., from AppDaemon or Home Assistant), external sites, or local images. The device will load and display the specified URL. Useful for static displays or default views. Note: This becomes the device's main view until changed."
  example: "http://192.168.1.10:8123/lovelace/default_view"
  fields:
    device_id:
      name: "Device"
      description: "Select the Visionect device to send the command to."
      required: true
      selector:
        device:
          integration: "visionect_joan"
    url:
      name: "URL"
      description: "Enter the full URL to display. Can be a web address or a predefined view name."
      example: "http://192.168.1.10:8123/lovelace/dashboard"
      selector:
        text:
    predefined_url:
      name: "Predefined URL"
      description: "Choose from saved view names configured in integration options."
      selector:
        text:

send_text:
  name: "Send Text Message"
  description: "Sends a formatted text message with optional image to the e-ink device screen. Fully supports Jinja2 templates for dynamic content. This is a temporary view that can include text, images, colors, and interactive elements like webhooks. Optimized for e-ink displays. Allows customization of layout, colors, fonts, and sizing. Can add back buttons and auto-return functionality. Supports multiline text and templates like sensor values."
  example: "Temperature: { states('sensor.temperature') } | Image: http://example.com/image.png"
  fields:
    device_id:
      name: "Device"
      description: "The Visionect e-ink device to send the message to."
      required: true
      selector:
        device:
          integration: "visionect_joan"
    message:
      name: "Message"
      description: "The text content to display. Supports Jinja2 templates for dynamic data."
      required: true
      example: "Meeting at 2:00 PM"
      selector:
        text:
          multiline: true
    layout:
      name: "Layout"
      description: "Determines where the image is placed relative to the text."
      required: false
      default: "text_only"
      selector:
        select:
          options:
            - label: "Text Only"
              value: "text_only"
            - label: "Image Above Text"
              value: "image_top"
            - label: "Image Below Text"
              value: "image_bottom"
            - label: "Image to the Left of Text"
              value: "image_left"
            - label: "Image to the Right of Text"
              value: "image_right"
            - label: "Image Only"
              value: "image_only"
    image_url:
      name: "Image URL"
      description: "URL of the image. Local files: Copy to \\\\<YOUR_HA_IP>\\config\\www\\ and use URL: http://<YOUR_HA_IP>:8123/local/image.png"
      required: false
      selector:
        text:
    image_zoom:
      name: "Image Size"
      description: "Scales the image. 100% is original size. Use smaller values to shrink, larger to magnify."
      required: false
      default: 100
      selector:
        number:
          min: 10
          max: 200
          step: 5
          mode: "slider"
          unit_of_measurement: "%"
    text_color:
      name: "Text Color"
      description: "Color of the font. E-ink screens support Black or White."
      required: false
      default: "black"
      selector:
        select:
          options:
            - label: "Black"
              value: "black"
            - label: "White"
              value: "white"
    background_color:
      name: "Background Color"
      description: "Background color of the screen. Standard is White."
      required: false
      default: "white"
      selector:
        select:
          options:
            - label: "White"
              value: "white"
            - label: "Black"
              value: "black"
    text_size:
      name: "Text Size"
      description: "Font size in pixels. Larger numbers mean bigger text."
      required: false
      default: 28
      selector:
        number:
          min: 10
          max: 150
          step: 1
          mode: "slider"
          unit_of_measurement: "px"
    text_align:
      name: "Text Alignment"
      description: "Aligns the text horizontally."
      required: false
      default: "center"
      selector:
