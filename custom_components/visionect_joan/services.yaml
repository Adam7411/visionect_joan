# custom_components/visionect_joan/services.yaml

set_url:
  name: Set URL
  description: Changes the URL displayed on the device screen.
  fields:
    device_id:
      name: Device
      description: The Visionect device to perform the action on.
      required: true
      selector:
        device:
          integration: visionect_joan
    url:
      name: URL
      description: The new URL to display.
      required: true
      example: "https://www.home-assistant.io"
      selector:
        text:

send_text:
  name: Send Text Message
  description: Sends a text message optimized for e-ink display.
  fields:
    device_id:
      name: Device
      description: The Visionect e-ink device to send the message to.
      required: true
      selector:
        device:
          integration: visionect_joan
    message:
      name: Message
      description: The text message to display on the e-ink screen.
      required: true
      example: "Meeting at 2:00 PM in the conference room"
      selector:
        text:
          multiline: true
    text_color:
      name: Text Color
      description: Color of the text (black or white for e-ink).
      required: false
      default: "black"
      selector:
        select:
          options:
            - label: "Black"
              value: "black"
            - label: "White"
              value: "white"
    background_color:
      name: Background Color
      description: Background color of the e-ink screen.
      required: false
      default: "white"
      selector:
        select:
          options:
            - label: "White"
              value: "white"
            - label: "Black"
              value: "black"
    text_size:
      name: Text Size
      description: Size of the text in pixels.
      required: false
      default: 28
      example: 32
      selector:
        number:
          min: 10
          max: 150
          step: 1
          mode: slider
          unit_of_measurement: "px"
    text_align:
      name: Text Alignment
      description: Text alignment on the screen.
      required: false
      default: "center"
      selector:
        select:
          options:
            - label: "Left"
              value: "left"
            - label: "Center"
              value: "center"
            - label: "Right"
              value: "right"
    font_family:
      name: Font Family
      description: Themed font family for e-ink readability.
      required: false
      default: "Nowoczesna"
      selector:
        select:
          options:
            - label: "Nowoczesna"
              value: "Nowoczesna"
            - label: "Czytelna"
              value: "Czytelna"
