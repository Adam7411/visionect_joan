      selector:
        device:
          integration: "visionect_joan"

clear_display:
  name: "Clear Display"
  description: "Forces the screen to flash and display a blank white page. Useful for removing 'ghosting' artifacts on e-ink screens caused by prolonged display of the same content."
  example: "Clear after displaying static images for long periods."
  fields:
    device_id:
      name: "Device"
      required: true
      selector:
        device:
          integration: "visionect_joan"

sleep_device:
  name: "Sleep Device"
  description: "Commands the device to disconnect from Wi-Fi and enter deep sleep mode to save battery. Specify duration in seconds (1-604800, default 3600). Device will wake after the time or on polling."
  example: "3600 (1 hour sleep)"
  fields:
    device_id:
      name: "Device"
      required: true
      selector:
        device:
          integration: "visionect_joan"
    duration:
      name: "Duration"
      description: "How long (in seconds) the device should sleep before waking up again."
      required: false
      default: 3600
      selector:
        number:
          min: 1
          max: 604800
          mode: "box"
          unit_of_measurement: "s"

